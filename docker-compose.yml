version: '3.8'

services:
  gpt-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gpt-service
    ports:
      - "8001:8001"
    environment:
      - ENVIRONMENT=prod
      - LOG_LEVEL=INFO
      - API_HOST=0.0.0.0
      - API_PORT=8001
      - OLLAMA_BASE_URL=http://ollama:11434
    volumes:
      - ./models:/app/models
      - ./config:/app/config
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - gpt-network
    depends_on:
      - ollama
      - redis
    deploy:
      resources:
        limits:
          memory: 16G
        reservations:
          memory: 8G

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    restart: unless-stopped
    networks:
      - gpt-network
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 4G

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - gpt-network
    command: redis-server --appendonly yes

networks:
  gpt-network:
    driver: bridge

volumes:
  ollama-data:
  redis-data:

